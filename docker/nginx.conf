server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.html index.php;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Обработка PHP скриптов в корне (специфичный путь)
    location ~ ^/(sendMail|sendMail_simple|sendMail_bck)\.php$ {
        try_files $uri =404;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Обработка PHP файлов
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Обработка директории assets (собранные JS/CSS) - должно быть до общего location /
    location /assets/ {
        root /var/www/html/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Обработка директории icon - должно быть до общего location /
    location /icon/ {
        root /var/www/html/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Обработка директории img - должно быть до общего location /
    location /img/ {
        root /var/www/html/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Обработка корневой директории
    # Сначала ищем в dist (собранные файлы), затем в корне
    location / {
        try_files /dist$uri /dist$uri/ $uri $uri/ /dist/index.html /index.html;
    }

    # Обработка остальных статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files /dist$uri $uri =404;
    }

    # Обработка директории public
    location /public {
        try_files $uri $uri/ =404;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

